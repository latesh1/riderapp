name: rider_map_view
description: A Flutter app to show rider route, pickups, and warehouse.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Google Maps SDK
  google_maps_flutter: ^2.5.3

  location: ^5.0.3

  flutter_polyline_points: ^2.0.0

  url_launcher: ^6.2.5

  http: ^1.4.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
